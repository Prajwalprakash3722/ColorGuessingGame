<!DOCTYPE html>
<html>

<head>
	<title>Color Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>

<body>

	<header>
		<div class="headline">
			<h1 class="pretext">Guess The</h1>
			<h1 data-heading="COLOR"><span data-heading="COLOR">COLOR</span></h1>
		</div>
	</header>

	<div id="stripe">
		<button id="reset" class="glow-on-hover" type="button">New Colours</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="mode">Medium</button>
		<button class="mode selected">Hard</button>
	</div>

	<div>
		<center><span id="colorDisplay" class="color_code" href="#" data-text="color_code">ghfh</span></center>
	</div>

	<div id="container">
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>
		<div class="square sqaure-on-hover"></div>

	</div>

	<script type="text/javascript" src="colorGame.js"></script>
</body>

</html>
